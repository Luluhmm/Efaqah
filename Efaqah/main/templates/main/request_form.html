{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Portal - Request Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body { font-family: 'Poppins', sans-serif; }

        .bg-gradient-animated { 
            background: linear-gradient(-45deg, #d4d8ea, #c2d3ff, #dbe4f5, #acc4e4, #e1e9f6, #c9d9f7); 
            background-size: 400% 400%; 
            animation: gradientShift 15s ease infinite; 
        }

        @keyframes gradientShift { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .glass-effect { 
            backdrop-filter: blur(20px); 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            background: rgba(255,255,255,0.2);
            color: #1e293b;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: rgba(255,255,255,0.3);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .login-button:hover { background-color: #4338ca; }

        .text-blue-label { color: #1e293b; font-weight: 500; }

    </style>
</head>
<body class="min-h-screen bg-gradient-animated flex items-center justify-center">

    <div class="glass-effect rounded-3xl p-10 max-w-md w-full animate-fade-in">
        <div class="text-center mb-6">
            <img src="{% static 'images/logo_1.png' %}" alt="Logo" class="mx-auto h-20 w-auto mb-4">
            <h2 class="text-2xl font-bold text-blue-900 mb-2">Request Form</h2>
            <p class="text-blue-800 text-sm">Please fill this form</p>
        </div>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div
                        class="p-3 rounded mb-2 {% if message.tags == 'error' %}bg-red-200 text-red-800{% endif %}{% if message.tags == 'success' %}bg-green-200 text-green-800{% endif %}{% if message.tags == 'warning' %}bg-yellow-200 text-yellow-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'main:request_form' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm text-blue-label mb-1">First Name</label>
                <input type="text" name="firstname" required class="form-input" placeholder="Enter your first name">
            </div>

            <div>
                <label class="block text-sm text-blue-label mb-1">Last Name</label>
                <input type="text" name="lastname" required class="form-input" placeholder="Enter your last name">
            </div>

            <div>
                <label class="block text-sm text-blue-label mb-1">Email</label>
                <input type="email" name="email" required class="form-input" placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-sm text-blue-label mb-1">Phone Number</label>
                <input type="tel" name="phone" required class="form-input" placeholder="Enter your phone">
            </div>

            <div>
                <label class="block text-sm text-blue-label mb-1">Medical Affiliation (Hospital / Position)</label>
                <input type="text" name="medical_affiliation" required class="form-input" placeholder="Enter Hospital / Position">
            </div>

            <div>
                <label class="block text-sm text-blue-label mb-1">Country</label>
                {{ form.country }}
            </div>

            <div>
                <label class="block text-sm text-blue-label mb-1">Description</label>
                <textarea name="description" rows="3" class="form-input" placeholder="How may we help you?"></textarea>
            </div>

            <button type="submit" class="login-button mt-2">Submit</button>
        </form>

        <a href="{% url 'main:login' %}">
            <button type="button" class="login-button mt-4">Back</button>
        </a>
    </div>

</body>
</html>
