{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efaqah - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .bg-gradient-animated { 
            background: linear-gradient(-45deg, #d4d8ea, #c2d3ff, #dbe4f5, #acc4e4, #e1e9f6, #c9d9f7); 
            background-size: 400% 400%; 
            animation: gradientShift 15s ease infinite; 
        }

        @keyframes gradientShift { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .glass-effect { 
            backdrop-filter: blur(20px); 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid #cbd5e1;
            background: rgba(255,255,255,0.2);
            color: #1e293b;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: rgba(255,255,255,0.3);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #4338ca;
        }

    </style>
</head>
<body class="min-h-screen bg-gradient-animated flex items-center justify-center">
    <div class="glass-effect rounded-3xl p-10 max-w-md w-full animate-fade-in">
       <div class="text-center mb-6">
    <a href="{% url 'main:landing_page' %}">
        <img src="{% static 'images/logo_1.png' %}" alt="Logo" class="mx-auto h-20 w-auto mb-4 cursor-pointer">
    </a>
            <h2 class="text-2xl font-bold text-blue-900 mb-2">Welcome</h2>
            <p class="text-blue-800 text-sm">Please sign in to continue</p>
        </div>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                        <script>
                            alert("{{ message|escapejs }}");
                        </script>
                    {% else %}
                        <div class="p-3 rounded mb-2 {% if message.tags == 'error' %}bg-red-200 text-red-800{% endif %}{% if message.tags == 'warning' %}bg-yellow-200 text-yellow-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'main:login' %}"  class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-blue-900 mb-1">Username</label>
                <input type="text" name="username" required class="form-input" placeholder="Enter your username">
            </div>

            <div>
                <label class="block text-sm font-medium text-blue-900 mb-1">Password</label>
                <input type="password" name="password" required class="form-input" placeholder="Enter your password">
            </div>
        <div class="flex justify-center mt-4">
        <a href="{% url 'main:privacy_view' %}" 
            class="text-sm text-blue-900 hover:underline">
            Check Privacy Policy
        </a>
        </div>
            <button type="submit" class="login-button mt-4">Sign In</button>
        </form>

    
    </div>



    <script>

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        
        document.getElementById('login-form').addEventListener('submit', function(e) {

            // Show loading state
            const loginBtn = document.getElementById('login-btn');
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Signing In...';


            setTimeout(() => {
                loginBtn.disabled = false
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
            }, 800);
        });


        

    </script>
</body>
</html>
