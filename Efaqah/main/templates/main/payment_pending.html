<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This will make the page refresh every 7 seconds-->
    <meta http-equiv="refresh" content="7"> 
    <title>Pending Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 0.6;}
            50% { transform: scale(1.5); opacity: 1;}
        }

        .dot {
            width: 1rem;
            height: 1rem;
            margin: 0 0.25rem;
            background-color: #10b981;
            border-radius: 9999px;
            display: inline-block;
            animation: pulse-dot 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) {animation-delay: 0.2s;}
        .dot:nth-child(3) {animation-delay: 0.4s;}
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 via-white to-emerald-50 flex items-center justify-center">

    <main class="text-center p-6 max-w-lg rounded-xl bg-white shadow-xl border border-grey-200">
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto animate-bounce" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="#10b981" stroke-width="4" fill="none" stroke-dasharray="283" stroke-dashoffset="280"/>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2 animate-fade-in">Payment Pending</h1>
        <p class="text-gray-600 mb-6 animate-fade-in delay-200">We are Confirming your payment. This may take a few minutes. You'll receive an email once your account is ready.</p>
        <div class="flex justify-center mb-6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>

    <script>
        const circle = document.querySelector('circle');
        let offset = 280;

        const interval = setInterval(() => {
            offset -= 2;
            if (offset < 0) offset = 280;
            circle.style.strokeDashoffset = offset;
        }, 50);

    </script>

</body>
</html>
