<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Efaqah - Payment Successful </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #c2d3ff 0%, #ddddde 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }


        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }



        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 15px; height: 15px; left: 35%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 25px; height: 25px; left: 50%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 12px; height: 12px; left: 65%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 18px; height: 18px; left: 80%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .checkmark-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.3);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            transform: rotate(-45deg);
            left: 15px;
            top: 18px;
            animation: drawCheck 0.5s ease-in-out 0.8s forwards;
            opacity: 0;
        }

        @keyframes drawCheck {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            50% {
                width: 20px;
                height: 0;
            }
            100% {
                width: 20px;
                height: 10px;
                opacity: 1;
            }
        }


        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(76, 175, 80, 0.3);
            animation: ripple 2s linear infinite;
        }

        .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ripple:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }


        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .details {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .amount {
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #2c3e50;
            border: 2px solid #e9ecef;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }


        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
            z-index: 5;
        }

        .confetti:nth-child(odd) {
            background: #e74c3c;
            width: 8px;
            height: 8px;
        }

        .confetti:nth-child(even) {
            background: #3498db;
        }

        .confetti:nth-child(3n) {
            background: #9b59b6;
            width: 6px;
            height: 6px;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }


        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        .next-steps {
            background: linear-gradient(135deg, #f0f9ff, #e6f7ff);
            border-left: 5px solid #4c91af;
            border-radius: 20px;
            padding: 25px 20px;
            margin: 30px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            text-align: left;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .next-steps h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .next-steps li {
            position: relative;
            padding-left: 25px;
            padding-bottom: 12px;
            font-size: 1em;
            color: #34495e;
            line-height: 1.5;
        }

        .next-steps li::before {
            position: absolute;
            left: 0;
            top: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="success-icon">
                <div class="checkmark-container">
                    <div class="checkmark"></div>
                </div>
                <div class="ripple"></div>
                <div class="ripple"></div>
                <div class="ripple"></div>
            </div>

            <h1 class="title">Payment Successful!</h1>
            <p class="subtitle">Thank you for your payment.</p> 
                <div class="next-steps">    
                    <h3 class="font-semibold text-blue-900 mb-3 flex items-center gap-2">What's Next?</h3>
                    <ul>
                        <li>A confirmation email with Your login credentials has been sent to your email address</li>
                        <li>After logging in, you can use each model twice.</li>
                    </ul>
                </div>
            <a href="{% url 'main:login' %}" class="btn btn-secondary">
                    Back to Login
            </a>
        </div>
    </div>

    
</body>
</html>
