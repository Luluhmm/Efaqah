{% extends 'doctor/base.html' %}
{% block title %} Add Patient {% endblock %}

{% block content %}
<div class="bg-white rounded-lg border shadow-sm w-full max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Patient Registration</h2>

    <!-- Flash Messages -->
    {% if messages %}
        <div class="space-y-2 mb-4">
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% elif message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-gray-100 text-gray-700 border border-gray-300{% endif %} px-4 py-2 rounded-md">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form id="patient-form" class="space-y-6" method="POST" action="{% url 'nurse:add_patient_view' %}">
        {% csrf_token %}

        <!-- Personal Information -->
        <div class="space-y-4">
            <h3 class="font-medium text-gray-900 border-b pb-2">Personal Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                <div class="space-y-2">
                    <label for="patient_id" class="text-sm font-medium">Patient ID *</label>
                    <input type="text" id="patient_id" name="patient_id" placeholder="Enter patient ID" required
                           class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                </div>

                <div class="space-y-2">
                    <label for="first_name" class="text-sm font-medium">First Name *</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required
                           class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                </div>

                <div class="space-y-2">
                    <label for="last_name" class="text-sm font-medium">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required
                           class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                </div>

                <div class="space-y-2">
                    <label for="age" class="text-sm font-medium">Age *</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" required
                           class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                </div>

                <div class="space-y-2">
                    <label for="gender" class="text-sm font-medium">Gender *</label>
                    <select id="gender" name="gender" required class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                        <option value="">Select gender</option>
                        {% for value, label in GENDER_CHOICES %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="residence_type" class="text-sm font-medium">Residence Type</label>
                    <select id="residence_type" name="residence_type" class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                        <option value="">-- Select Residence Type --</option>
                        {% for value, label in RESIDENCE_CHOICES %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="doctor_name" class="text-sm font-medium">Doctor Name</label>
                    <input type="text" id="doctor_name" name="doctor_name" 
                           value="{{ request.user.get_full_name|default:request.user.username }}" readonly
                           class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm bg-gray-100">
                </div>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="space-y-4">
            <h3 class="font-medium text-gray-900 border-b pb-2">Contact Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                <div class="space-y-2">
                    <label for="phone_number" class="text-sm font-medium">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" 
                           class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                </div>

                <div class="space-y-2">
                    <label for="emergency_phone" class="text-sm font-medium">Emergency Contact Phone</label>
                    <input type="text" id="emergency_phone" name="emergency_phone" placeholder="Enter emergency phone" 
                           class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end mt-4">
            <button type="submit" class="px-4 py-2 bg-blue-100 text-blue-700 hover:bg-blue-200{ rounded-md">
                Save Patient
            </button>
        </div>
    </form>
</div>
{% endblock %}
