{% extends 'doctor/base.html' %}
{% block content %}
<div class="bg-white rounded-lg border shadow-sm p-6">
    <div class="flex items-center justify-between mb-4">
        <!-- Patient Name -->
        <h2 class="text-2xl font-semibold">{{ patient.first_name }} {{ patient.last_name }} CT Scans</h2>

        <!-- Action Buttons -->
      <nav class="flex flex-wrap gap-2">
            <!-- Details Button -->
            <a href="{% url 'doctor:patient_detail_view' patient.id %}"
               class="inline-flex items-center justify-center h-10 px-4 gap-2 text-sm font-medium bg-blue-100 text-blue-700 hover:bg-blue-200">
                <svg class="w-4 h-4 lucide" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                Details
            </a>

            <!-- History Button -->
            <a href="{% url 'doctor:history_view' patient.id %}"
               class="inline-flex items-center justify-center h-10 px-4 gap-2 text-sm font-medium bg-blue-100 text-blue-700 hover:bg-blue-200">
                <svg class="w-4 h-4 lucide" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
                History
            </a>

            <!-- CT Scans Button -->
            <a href="{% url 'doctor:add_ct_view' patient.id %}"
               class="inline-flex items-center justify-center h-10 px-4 gap-2 text-sm font-medium bg-blue-100 text-blue-700 hover:bg-blue-200
               {% if request.resolver_match.url_name == 'add_ct_view' %}bg-blue-500 text-white{% else %}bg-blue-100 text-blue-700 hover:bg-blue-200{% endif %}">
                <svg class="w-4 h-4 lucide" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="9" cy="9" r="2"/>
                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                </svg>
                CT Scans
            </a>

            <!-- Back Button -->
            <a href="{% url 'doctor:doctor_dashboard' %}"
               class="inline-flex items-center justify-center h-10 px-4 text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200">
                ‚Üê Back
            </a>
        </nav>
    </div>
    </div>

</div>
{%endblock %}
