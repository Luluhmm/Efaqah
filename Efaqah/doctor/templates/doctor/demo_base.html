{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Efaqah{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system','BlinkMacSystemFont','Segoe UI','Roboto','sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body {
        font-family: 'Poppins', sans-serif;
    }
        .lucide { width:1em; height:1em; stroke:currentColor; stroke-width:2; fill:none; stroke-linecap:round; stroke-linejoin:round; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
    <!-- Header -->
 <nav id="navbar" class="fixed top-0 w-full z-50 transition-all duration-300 bg-white shadow-sm border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-6 py-2 flex justify-between items-center h-20">
    
    <!-- Logo -->
    <img src="{% static 'images/logo_1.PNG' %}" alt="Logo" class="h-10 w-auto"> 


    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-6">
      <!-- Date -->
      <div class="text-base text-gray-600">
        {% now "D, M d Y" %}
      </div>


      <!-- User Avatar -->
      <div class="group relative">
        <button class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center hover:bg-blue-200">
          <span class="text-blue-700 font-medium text-lg">
            {{ request.user.username|slice:":2"|upper }}
          </span>
        </button>

        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-md py-2 
                    opacity-0 group-hover:opacity-100 transition">
          <a href="{% url 'main:logout_view' %}" 
             class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            Sign out
          </a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors relative z-50">
      <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden mt-2 p-4 bg-white rounded-xl shadow-lg hidden">
    <div class="flex flex-col gap-2">
      <div class="text-gray-600">{% now "D, M d Y" %}</div>
      <a href="{% url 'main:logout_view' %}" 
         class="block py-2 px-4 text-blue-900 hover:bg-blue-100 rounded-lg transition-colors">
        Sign out
      </a>
    </div>
  </div>
</nav>



    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 mt-24">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>

<script>
const navbar = document.getElementById('navbar');
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const maxScroll = 200;
  const opacity = Math.min(scrollY / maxScroll * 0.6, 0.6);
  navbar.style.background = `rgba(255,255,255,${opacity})`;
  navbar.style.backdropFilter = 'blur(20px)';
  if(scrollY>50){ navbar.classList.add('shadow-lg'); } else { navbar.classList.remove('shadow-lg'); }
});
const mobileBtn = document.getElementById('mobile-menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
const menuIcon = document.getElementById('menu-icon');
const closeIcon = document.getElementById('close-icon');
mobileBtn.addEventListener('click', () => {
  mobileMenu.classList.toggle('hidden');
  menuIcon.classList.toggle('hidden');
  closeIcon.classList.toggle('hidden');
});
</script>
</html>
