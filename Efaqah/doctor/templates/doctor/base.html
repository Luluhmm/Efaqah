{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthCare Portal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system','BlinkMacSystemFont','Segoe UI','Roboto','sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body {
        font-family: 'Poppins', sans-serif;
    }
        .lucide { width:1em; height:1em; stroke:currentColor; stroke-width:2; fill:none; stroke-linecap:round; stroke-linejoin:round; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
    <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20"> <!-- زودنا الارتفاع من 16 إلى 20 -->
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="p-1 rounded-lg">
                        <img src="{% static 'images/logo_2.PNG' %}" alt="Logo" class="h-14 w-auto"> <!-- زودنا حجم الصورة -->
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4 relative">
                <!-- Date -->
                <div class="text-base text-gray-600"> <!-- زودنا حجم النص -->
                    {% now "D, M d Y" %}
                </div>

                <!-- User Avatar -->
                <div class="group relative">
                    <button class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center hover:bg-blue-200">
                        <span class="text-blue-700 font-medium text-lg"> <!-- زودنا حجم النص -->
                            {{ request.user.username|slice:":2"|upper }}
                        </span>
                    </button>

                    <!-- Dropdown Menu (appears on hover) -->
                    <div class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-md py-2 
                        opacity-0 group-hover:opacity-100 transition">
                        <a href="{% url 'main:logout_view' %}" 
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            Sign out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
